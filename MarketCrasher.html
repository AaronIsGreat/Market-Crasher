<!DOCTYPE html>
<html>
<body>
<h3>Market Crasher</h3>
<p id="demo"></p>
<input type="text" id="myText" value="">
<button onclick="myFunction();">Calculate</button>
<button onclick="myRefresh();">Reset</button>
<p>1. Insert the amount of currency you plan on betting.
2. Press the calculate button.
3. Press the reset button.
4. Repeat.</p>

<script>
	var myArray = ['100','50','10','5','1','.5','.1','0'];    
	var rand = myArray[Math.floor(Math.random() * myArray.length)];
function myFunction(){
    var myText = document.getElementById("myText").value;
	var FinalInteger = myText * rand
document.getElementById("demo").innerHTML = FinalInteger
}
function myRefresh(){
window.location.reload();
}
</script>
